<html>
<head>
  <meta charset="utf-8">
  <title>Examensarbete</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>


<body>

  <div id="header">
    <h1 id="header1"> {{message}} </h1>
  </div>

  <div id="menu">
    <ul id="MenuListA">
      <li id="MenuListB" v-for="todo in todos">
         {{ todo.text }}
      </li>
    </ul>
  </div>

  <div class="content" id="body1">
    <div class="BigNews" id="data">
      <div v-for="(articles, index) in showArticles" :key="articles.id">
        <div class="news">
          <div><h2>{{ articles.title }}</h2></div>
          <div><h3>{{ articles.author}} {{ articles.date}}</h3></div>
          <div>{{ articles.content}}</div>
      </div>
      </div>
    </div>

<script src="data.js"></script>
<script src="javascript.js"></script>
</body>
</html>
